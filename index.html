<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint JS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="control">
        <div class="ctrlRange">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1" />
        </div>
        <div class="ctrlBtn">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="ctrlClr" id="jsColors">
            <div class="controlColors" style="background-color: black"></div>
            <div class="controlColors" style="background-color: white"></div>
            <div class="controlColors" style="background-color: red"></div>
            <div class="controlColors" style="background-color: orange"></div>
            <div class="controlColors" style="background-color: yellow"></div>
            <div class="controlColors" style="background-color: green"></div>
            <div class="controlColors" style="background-color: blue"></div>
            <div class="controlColors" style="background-color: blueviolet"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
